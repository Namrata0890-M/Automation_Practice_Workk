
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <br><br><br><br>
        <table align="center" border="1">
            <tbody>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <input type="text" id="firstname" name="firstname">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last name
                    </td>
                    <td>
                        <input type="text" id="lastname" name="lastname">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" id="Gender" name="gender" value="Male">
                        Male
                        <input type="radio" id="Gender" name="gender" value="Female">
                        Female
                        <input type="radio" id="Gender" name="gender" value="Other">
                        Other
                    </td>
                </tr>
                <tr>
                    <td>
                        Country
                    </td>
                    <td>
                        <select id="Country" name="ctry">
                            <option value="0">Select</option>
                            <option value="1">USA</option>
                            <option value="2">United Kingdom</option>
                            <option value="3">India</option>
                            <option value="4">China</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Language</td>
                    <td>
                        <input type="checkbox" id="Language" name="Language" value="English">
                        English
                        <br>
                        <input type="checkbox" id="Language" name="Language" value="Hindi">
                        Hindi
                        <br>
                        <input type="checkbox" id="Language" name="Language" value="Marathi">
                        Marathi
                    </td>
                </tr>
                <tr>
                    <td>
                        State
                    </td>
                    <td>
                        <select name="State" id="State" multiple>
                            <option value="mh">Maharashtra</option>
                            <option value="up">Uttar Pradesh</option>
                            <option value="guj">Gujrat</option>
                            <option value="ka">Karnataka</option>
                            <option value="de">Delhi</option>
                            <option value="pan">Panjab</option>
                            <option value="mp">Madhya Pradesh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile Numaber
                    </td>
                    <td>
                        <input type="text" id="mobilenumber" name="mobilenumber">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email ID
                    </td>
                    <td>
                        <input type="text" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <textarea id="address" name="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="file" id="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="submit" value="submit">
                    </td>
                    <td>
                        <input type="button" value="Reset">
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
